apply plugin: 'java-library'
apply plugin: 'jacoco'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "io.reactivex.rxjava2:rxjava:$rootProject.rxJavaVersion"
    implementation "joda-time:joda-time:$rootProject.jodaTimeVersion"
    implementation 'com.intellij:annotations:12.0@jar'

    testImplementation "junit:junit:$rootProject.junitVersion"
    testImplementation "org.hamcrest:hamcrest-library:$rootProject.hamcrestVersion"
    testImplementation "org.mockito:mockito-core:$rootProject.mockitoVersion"
    testImplementation "pl.pragmatists:JUnitParams:$rootProject.junitParamsVersion"
}

sourceCompatibility = "8"
targetCompatibility = "8"

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
